<!DOCTYPE html>
<html class="h-100" lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </head>
  <body class="d-flex flex-column h-100">
    <header>
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="#"
            ><i class="fab fa-product-hunt d-inline-block"> </i> Pokescripts</a
          >
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
              <a class="nav-link" href="#">Types</a>
              <a class="nav-link" href="#">Species</a>
            </div>
          </div>
        </div>
      </nav>
    </header>

    <main class="container">
      <section class="row mt-3" id="pokemon-container"></section>
      <!-- Buttons trigger modal -->
      <div class="container p-5 d-flex justify-content-between">
        <button
          id="1"
          type="button"
          class="btn btn-primary w-25"
          data-bs-toggle="modal"
          data-bs-target="#exampleModal"
        >
          Pokemon 1
        </button>
        <button
          id="2"
          type="button"
          class="btn btn-primary w-25"
          data-bs-toggle="modal"
          data-bs-target="#exampleModal"
        >
          Pokemon 2
        </button>
        <button
          id="3"
          type="button"
          class="btn btn-primary w-25"
          data-bs-toggle="modal"
          data-bs-target="#exampleModal"
        >
          Pokemon 3
        </button>
        <button
          id="4"
          type="button"
          class="btn btn-primary w-25"
          data-bs-toggle="modal"
          data-bs-target="#exampleModal"
        >
          Pokemon 4
        </button>
      </div>

      <!-- Modal -->
      <div
        class="modal fade"
        id="exampleModal"
        tabindex="-1"
        aria-labelledby="pokemon-name"
        aria-hidden="true"
      >
        <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
          <div class="modal-content">
            <div class="modal-header border-0">
              <button
                type="button"
                class="btn-close"
                aria-label="Close"
                data-bs-dismiss="modal"
              ></button>
            </div>
            <div class="d-flex justify-content-center">
              <img id="pokemon-img" src="#" alt="" />
            </div>
            <div class="modal-body text-center">
              <h4 id="pokemon-name" class="modal-title">...</h4>
              <div class="container row mt-3">
                <div class="col-sm-6 d-flex justify-content-sm-start mb-2">
                  <h6 id="pokemon-type" class="text-sm-start">...</h6>
                </div>
                <div class="col-sm-6 d-flex justify-content-sm-start mb-2">
                  <h6 id="pokemon-abilities" class="text-sm-start"></h6>
                </div>
                <div class="col-sm-6 d-flex justify-content-sm-start mb-2">
                  <h6 id="pokemon-height" class="text-sm-start"></h6>
                </div>
                <div class="col-sm-6 d-flex justify-content-sm-start mb-2">
                  <h6 id="pokemon-weight" class="text-sm-start"></h6>
                </div>
              </div>
            </div>
            <div id="comments" class="modal-footer d-flex flex-column">
              <h4 id="pokemon-comments">...</h4>
            </div>
          </div>
        </div>
      </div>
    </main>

    <footer class="footer mt-auto py-3 bg-warning">
      <div class="container-fluid ps-5">
        <span class="text-primary">Created by Microverse under CC licence</span>
      </div>
    </footer>
  </body>
</html>
