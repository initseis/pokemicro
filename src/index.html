<!DOCTYPE html>
<html class="h-100" lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </head>
  <body class="d-flex flex-column h-100">
    <header>
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
          <a class="navbar-brand" href="#">
            <img src="./img/PokeMicro.png" alt="" width="200" />
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
              <a class="nav-link" href="#">Types</a>
              <a class="nav-link" href="#">Species</a>
            </div>
          </div>
        </div>
      </nav>
    </header>

    <main class="container">
      <section class="d-flex mt-1 justify-content-end" id="counter-container">
        <div id="counter" class="p-3 rounded-pill border border-4">
          <h5 class="text-white">Total items: <span id="totalCount"></span></h5>
        </div>
      </section>
      <section class="row mt-3" id="pokemon-container"></section>

      <!-- Modal -->
      <div
        class="modal fade"
        id="pokemonModal"
        tabindex="-1"
        aria-labelledby="pokemon-name"
        aria-hidden="true"
      >
        <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
          <div class="modal-content">
            <div class="modal-header border-0">
              <button
                type="button"
                class="btn-close"
                aria-label="Close"
                data-bs-dismiss="modal"
              ></button>
            </div>
            <div class="d-flex flex-column align-items-sm-center">
              <img id="pokemon-img" src="#" alt="" />
              <h3 id="pokemon-name" class="modal-title">...</h3>
            </div>
            <div class="modal-body text-center">
              <div class="container row mt-3">
                <div class="col-sm-6 d-flex justify-content-sm-start mb-2">
                  <h6 id="pokemon-type" class="text-sm-start">...</h6>
                </div>
                <div class="col-sm-6 d-flex justify-content-sm-start mb-2">
                  <h6 id="pokemon-abilities" class="text-sm-start">...</h6>
                </div>
                <div class="col-sm-6 d-flex justify-content-sm-start mb-2">
                  <h6 id="pokemon-height" class="text-sm-start">...</h6>
                </div>
                <div class="col-sm-6 d-flex justify-content-sm-start mb-2">
                  <h6 id="pokemon-weight" class="text-sm-start">...</h6>
                </div>
              </div>

              <div id="comments"></div>
              <div>
                <h5 id="pokemon-comments" class="text-sm-center mt-4 mb-3">
                  Add a comment
                </h5>
                <form
                  class="d-flex flex-column justify-content-sm-start px-4"
                  id="add-comment"
                >
                  <div class="mb-3">
                    <input
                      type="text"
                      class="form-control w-50"
                      placeholder="Your name"
                      required
                    />
                  </div>
                  <div class="mb-3">
                    <textarea
                      class="form-control"
                      placeholder="Your insights"
                      required
                    ></textarea>
                  </div>
                  <button type="submit" class="btn">Comment</button>
                </form>
              </div>
            </div>
            <!-- <div class="modal-footer d-flex flex-column"></div> -->
          </div>
        </div>
      </div>
    </main>

    <footer class="footer mt-auto py-3">
      <div class="container-fluid ps-5">
        <span class="text-primary">Created by Microverse under CC licence</span>
      </div>
    </footer>
  </body>
</html>
